# Sporttia ZERO - PRODUCTION deployment (sporttia-hub)
# Environment: PRODUCTION (connects to sporttia-hub database)
#
# Setup:
#   cd ~/sporttia-zero
#   cp deploy/.env.pro .env.pro
#   # Edit .env.pro with real credentials
#   docker compose -f docker-compose.pro.yml up -d
#
# URLs:
# - Web: https://zero.sporttia.com/
# - API: https://zero.sporttia.com/api
# - Backoffice: https://zero.sporttia.com/backoffice

services:
  nginx-pro:
    image: nginx:alpine
    container_name: sporttia-zero-nginx-pro
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./deploy/sporttia-hub/pro-nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api-pro
      - web-pro
      - admin-pro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sporttia-zero-pro-network

  api-pro:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: sporttia-zero-api-pro
    restart: unless-stopped
    expose:
      - "4500"
    environment:
      - NODE_ENV=production
      - PORT=4500
    env_file:
      - .env.pro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4500/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - sporttia-zero-pro-network

  web-pro:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - VITE_APP_ENV=pro
    container_name: sporttia-zero-web-pro
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - NODE_ENV=production
    depends_on:
      - api-pro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sporttia-zero-pro-network

  admin-pro:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      args:
        - VITE_APP_ENV=pro
    container_name: sporttia-zero-admin-pro
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - NODE_ENV=production
    depends_on:
      - api-pro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sporttia-zero-pro-network

networks:
  sporttia-zero-pro-network:
    driver: bridge
