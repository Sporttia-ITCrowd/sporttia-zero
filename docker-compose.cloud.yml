# Sporttia ZERO - Cloud deployment (ulpius)
# Environment: DEVELOPMENT (connects to sporttia-hub-pre database)
#
# Setup:
#   cp deploy/.env.ulpius .env
#   # Edit .env with real credentials (OPENAI_API_KEY, ADMIN_PASSWORD, etc.)
#   docker compose -f docker-compose.cloud.yml up -d
#
# URLs:
# - Web: https://zero-ulpius.sporttia.com/
# - API: https://zero-ulpius.sporttia.com/api
# - Backoffice: https://zero-ulpius.sporttia.com/backoffice

services:
  nginx:
    image: nginx:alpine
    container_name: sporttia-zero-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./deploy/ulpius-nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
      - admin
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sporttia-zero-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: sporttia-zero-api
    restart: unless-stopped
    expose:
      - "4500"
    environment:
      - NODE_ENV=production
      - PORT=4500
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4500/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - sporttia-zero-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - VITE_APP_ENV=dev
    container_name: sporttia-zero-web
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sporttia-zero-network

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      args:
        - VITE_APP_ENV=dev
    container_name: sporttia-zero-admin
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sporttia-zero-network

networks:
  sporttia-zero-network:
    driver: bridge
