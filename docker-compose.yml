services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: sporttia-zero-api
    restart: unless-stopped
    network_mode: host
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: sporttia-zero-web
    restart: unless-stopped
    ports:
      - "4000:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sporttia-network

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: sporttia-zero-admin
    restart: unless-stopped
    ports:
      - "5000:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sporttia-network

  # Optional: Nginx reverse proxy to unify all services
  nginx:
    image: nginx:alpine
    container_name: sporttia-zero-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/docker-nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment for SSL certificates
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - web
      - admin
    networks:
      - sporttia-network

networks:
  sporttia-network:
    driver: bridge
