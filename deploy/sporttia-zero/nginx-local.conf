# Nginx configuration for sporttia-zero instance
# Serves static files and proxies to local API
# Install at: /etc/nginx/sites-available/sporttia-zero

# Web frontend on port 4000
server {
    listen 4000;
    server_name _;

    root /var/www/sporttia-zero/web;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Admin dashboard on port 5000
