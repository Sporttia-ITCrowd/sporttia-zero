# Sporttia ZERO PRE-PRODUCTION - Proxies to sporttia-hub (10.132.0.11:81)
# Domain: zero-pre.sporttia.com
# Database: sporttia-hub-pre (10.63.50.7)

upstream sporttia_zero_pre {
    server 10.132.0.11:81;
    keepalive 32;
}

server {
    listen 443 ssl http2;
    server_name zero-pre.sporttia.com;

    proxy_http_version 1.1;

    # WebSockets
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # All requests proxied to Docker nginx
    location / {
        proxy_pass http://sporttia_zero_pre;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
