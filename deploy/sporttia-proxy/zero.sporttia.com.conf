# Nginx configuration for zero.sporttia.com
# Install on sporttia-proxy: /etc/nginx/sites-available/zero.sporttia.com
# Proxies to sporttia-zero instance (34.22.147.236)

upstream sporttia_zero_api {
    server 34.22.147.236:3000;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name zero.sporttia.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name zero.sporttia.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/zero.sporttia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zero.sporttia.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # API routes - /api/*
    location /api/ {
        rewrite ^/api/(.*) /$1 break;

        proxy_pass http://sporttia_zero_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Admin dashboard - /manager
    location /manager {
        proxy_pass http://34.22.147.236:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (default) - /
    location / {
        proxy_pass http://34.22.147.236:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
